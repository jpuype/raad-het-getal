<label for="gok"><p>Raad een getal tussen 1 en 100.</p>
	<p>
		<input type="text" [(ngModel)]="gokReset" [formControl]="gok">
		 <button (click)="submitGok(gok.value)" [disabled]="buttonStatus">Add</button>
	</p>
</label>
<p class="guesses">Uw gok: {{submittedGok}}</p>
<p class="lowOrHi">{{ lowOrHi }}</p>
<p class="turnsLeft">{{ turnsLeft }}</p>
<p class="message">{{ message }}</p>
